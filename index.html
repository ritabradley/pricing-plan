<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<title>Pricing Plan Table</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
	      rel="stylesheet">
	<link href="./styles.css" rel="stylesheet"/>
</head>
<body>
<div class="pricing-plan">
	<div class="pricing-plan__list">
		<div class="pricing-plan__item">
			<img alt="" class="pricing-plan__icon" src="./img/device.svg">
			<h3 class="pricing-plan__title">Mobile</h3>
			<p class="pricing-plan__description">Get notifications about
				new releases in our mobile app.</p>
			<p class="pricing-plan__price">
				<span class="pricing-place__price--lg"><sup>$</sup>10</span> /
				month
			</p>
		</div>
		<div class="pricing-plan__item">
			<img alt="" class="pricing-plan__icon" src="./img/laptop.svg">
			<h3 class="pricing-plan__title">Desktop</h3>
			<p class="pricing-plan__description">Enjoy new episodes on your
				laptop in browser with our web service, which supports all
				the platforms.</p>
			<p class="pricing-plan__price">
				<span class="pricing-place__price--lg"><sup>$</sup>15</span> /
				month
			</p>
		</div>
		<div class="pricing-plan__item">
			<img alt="" class="pricing-plan__icon" src="./img/monitor.svg">
			<h3 class="pricing-plan__title">TV</h3>
			<p class="pricing-plan__description">Watch your favorite series
				at home on a large screen with our TV application.</p>
			<p class="pricing-plan__price">
				<span class="pricing-place__price--lg"><sup>$</sup>20</span> /
				month
			</p>
		</div>
	</div>
</div>
</body>
</html>
